    <script type="text/javascript">
        var server,proxy;
        var A = AlloyDesktop;
        var first = true;
        function replaceResponse(detail, s1, s2){
            var content = detail.content;
            console.log("-----------------------------------------------------------------------------------------");
            content = content.replace("text/html; charset=gb2312", "text/html; charset=utf8");
            var handler = e.detail.handler;
            var request = detail.request;
            var header = detail.header;
            var reg = new RegExp(s1, "g"); //创建正则RegExp对象
            content = content.replace(reg, s2);
            console.log(header);
            function test($1) {
                return "Content-Length: " + content.length + "\r\n";
            }
            var reg1 = new RegExp("(Content-Length: \d\r\n)", "");
            header = header.replace(reg1,test);
            var response1 = header + content;
            console.log(content);
            A.replaceResponse(handler, response1);
        }
        addEventListener("AlloyDesktopReady", function () {
            server = AlloyDesktop.createTcpServer();
            proxy = AlloyDesktop.startProxy(8888);
            var e = document.createElement('div');
            e.innerHTML = "<span style=\"margin-left:200px;\">" + "请连接server "
                + A.getIP() + ":2280" + "</span><span id=\"refreshBtn\" style=\"cursor:pointer;color:blue;margin-left:100px;\">刷新html</span>";
            header.appendChild(e);
            WebInspector.currentPanel = WebInspector.panels.console;
            refreshBtn.onclick = function () {
                A.sendTcpMsg(server, "getHtml");
            }
            header.onmousedown = function () {
                AlloyDesktop.drag();
            }
            header.onmouseup = function () {
                AlloyDesktop.stopDrag();
            }
            closeBtn.onclick = function () {
                AlloyDesktop.close();
            }
            miniBtn.onclick = function () {
                AlloyDesktop.mini();
            }
        });
        var iframe, doc;
        var html;
        addEventListener("AlloyDesktopRecieveRequest",
         function (e) {
             WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(e.detail.message, WebInspector.ConsoleMessage.MessageLevel.Log));
         });
         addEventListener("AlloyDesktopRecieveResponse",
         function (e) {
             var detail = e.detail;
             var header = detail.header;
             if (header.indexOf('\r\nContent-Type: text\/html') != -1) {
                 replaceResponse(detail, '</head>', '<script>alert("恭喜你，成功连接测试机器");<\/script><\/head>');
             }
             else {
                 A.cancelReplaceResponse(detail.handler);
             }
             //WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(detail.request, WebInspector.ConsoleMessage.MessageLevel.Log));
             //WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(detail.header, WebInspector.ConsoleMessage.MessageLevel.Log));
         });
         addEventListener("AlloyDesktopRecieveTCPMessage",
         function (e) {
             console.log(e);
             var message = e.detail.message;
             if (first) {
                 A.sendTcpMsg(server, "getHtml");
                 first = false;
             }
             if (message.indexOf("dom:") == 0) {
                 var d = document.createElement("html");
                 d.innerHTML = message.substr(4);
                 WebInspector.domAgent._setDocument(d);
             }
             else if (message.indexOf("log:") == 0) {
                 //WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(message.substr(7), WebInspector.ConsoleMessage.MessageLevel.Log));
                 //console.log(eval("(" + message.substr(7) + ")"));
                 var content = message.substr(4);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(content, WebInspector.ConsoleMessage.MessageLevel.Log));
             }
             else if (message.indexOf("html:") == 0) {
                 var content = message.substr(5);
                 var o = eval("(" + content + ")");
                 var script = new WebInspector.Script("js"+new Date().getTime(), o.url, 0, 0, o.value.split("\n").length, 10000000, 0, 0, true);
                 script._source = o.value;
                 WebInspector.panels.scripts._presentationModel._addScript(script);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load html:" + o.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));

             }
             else if (message.indexOf("js:") == 0) {
                 var content = message.substr(3);
                 var o = eval("(" + content + ")");
                 var script = new WebInspector.Script("js" + new Date().getTime(), o.url, 0, 0, o.value.split("\n").length, 10000000, 0, 0, false);
                 script._source = o.value;
                 WebInspector.panels.scripts._presentationModel._addScript(script);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load js:" + o.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
             }
             else if (message.indexOf("cmd:") == 0) {
                 var content = message.substr(4);
                 if (content == "reset") {
                     WebInspector.panels.scripts._presentationModel._debuggerReset();
                 }
             }
         });
    </script>
